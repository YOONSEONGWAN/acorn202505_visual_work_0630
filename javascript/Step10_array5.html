    <script>
        const nums=[20, 30, 10, 50, 40];
        nums.sort((a, b)=>{
            // 두 수의 모든 조합을 비교해서 
            console.log(a+"|"+b);
            return a-b;  // 오름차순
            //return b-a; // 내림차순
            // a-b 는 오름차순 정렬, b-a 는 내림차순 정렬
        });
        // 정렬하기 위해 자리를 바꾸는 함수 
    </script>
